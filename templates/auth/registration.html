{% extends "base.html" %}

{% block content %}
<div>
    <h1>Регистрация</h1>
    <form method="post">
        {% csrf_token %}
        {{form.username}}
        {{form.email}}
        {{form.password1}}
        {{form.password2}}
        <button type="submit">Зарегистрироваться</button>
    </form>
</div>
{% endblock  %}
